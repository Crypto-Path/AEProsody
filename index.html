
<html>
    <body>
        <style>
            .note {
                position: absolute;
                width: 128px;
            }

            .hitter {
                position: inherit;
                width: 128px;
                height: 128px;
                top: 830px;
            }

            .hitError {
                position: inherit;
                width: 5px;
                height: 15px;
                top:-5px;
                border-radius: 5px;
            }
        </style>
        <script src = "Scripts/note.js" ></script>
        <script src = "Scripts/chart.js" ></script>
        <script>
            chart = null;
            chartData = "{\"1\":{\"Name\":\"TestMap\",\"Creator\":\"Cyphe Mercury\",\"BPM\":180,\"4Rows\":{\"Difficulty1\":{\"Notes\":[[1,0.5,0.5,1,0.5,0.5,0.5,0.5,0.75],[1.25,0.5,0.5,1,0.5,0.75,0.5,0.5,0.5],[1,1,0.5,0.5,1,0.75,0.5,0.75],[1,1,0.75,1.5,0.75,0.5,0.5]]}}}}"; // TODO: Get map data from location
            chartMetaData = null;

            playing = false

            StartPos = [0,-830]

            notes = [];
            hitters = [];
            key = [false,false,false,false];
            keys = [false,false,false,false];
            released = [true,true,true,true];
            idProgress = [0,0,0,0];
            releasedIdProgress = [0,0,0,0];
            hitRange = 16;
            scrollSpeed = 15;

            /*Mods*/
            auto = true;
            rate = 1;

            /*Input*/
            waitingForInput = false;
            input = null;
            hitKeys = [68,70,74,75];

            /*Judgements*/
            Perfects = 0;
            Goods = 0;
            Bads = 0;
            Misses = 0;
            //Hits = [Perfects, Goods, Bads, Misses];

            function Get_Acc() {
                totalNotes = Perfects + Goods + Bads + Misses;
                acc = (totalNotes)/(Perfects + Goods * 2 + Bads * 4 + Misses * totalNotes)
                return acc
            }

            function LoadChart(chart, mapId) {
                try {
                    _chart = JSON.parse(chart);
                    _mapId = (mapId).toString();
                } catch (error) { console.error("Invalid chart or map!\n" + error); return; }
                
                return new Chart(_chart[_mapId], 4, StartPos[0], StartPos[1], 0, 1, 0, rate); // Creates the chart that will be played or is being viewed
            }
            
            tempNoteId = 0
            function CreateNote(chart, row, index) {
                noteImage = document.createElement("img");
                notes[row][index] = noteImage
                noteImage.src = "Sprites/Note_Hit_"+(row+1)+".png"; // Sets the image's image
                noteImage.classList.add('note'); // Sets the class for the look of the object
                note = chart.Get_Poss(row)[index] // Gets note information
                //noteImage.style.objectPosition = note.x + "px " + (note.y - StartPos[1]) + "px";
                noteImage.style.left = (note.x - StartPos[0]) + "px"; // Sets the X location
                noteImage.style.top = (note.y - StartPos[1]) + "px"; // Sets the Y location
                noteImage.id = tempNoteId;
                tempNoteId++;
                document.getElementById("NoteContainer").appendChild(noteImage);// Appends the object to DOM
            }

            function InitNotes(chart) {
                notes.length = chart.Get_Rows();
                for (let i = 0; i < chart.Get_Rows(); i++) {
                    notes[i] = []
                    notes[i].length = chart.Get_Poss(i).length;
                    for (let j = 0; j < chart.Get_Poss(i).length; j++) {
                        CreateNote(chart, i, j);
                    }
                }
            }

            function UpdateNotePositions() {
                for (let i = 0; i < notes.length; i++) {
                    chart.UpdateNotes(i);
                }
            }

            function RemoveNote(row, index) {
                chart.Remove(row);
                removedNote = notes[row].pop();
                removedNote.remove()
                idProgress[row]++;
            }

            function HitError(offset) {
                hitError = document.createElement("div");
                hitError.classList.add("hitError");
                hitError.style.left = (offset+64)+"px";
                hitError.style.backgroundColor = "rgb("+Math.abs(2*(Math.abs(offset)+64))+",160,"+Math.abs(4*(Math.abs(offset)-64))+")";
                if (Math.abs(2*(Math.abs(offset)+64))>=255) {
                    hitError.style.backgroundColor = "rgb(255,95,127)";
                }
                document.getElementById("HitErrorBar").appendChild(hitError)

                setTimeout(function() {
                    
                }, 1000);
            }

            function UpdateNotes() {
                for (let i = 0; i < notes.length; i++) {
                    for (let j = 0; j < notes[i].length; j++) {
                        note = chart.Get_Poss(i)[j] // Gets note information
                        notes[i][j].style.left = (note.Get_Pos()[0] - StartPos[0]) + "px"; // Sets the X location
                        notes[i][j].style.top = (note.Get_Pos()[1] * scrollSpeed - StartPos[1]) + "px"; // Sets the Y location
                    }
                } 
                for (let i = 0; i < notes.length; i++) {
                    for (let j = 0; j < notes[i].length; j++) {
                        note = chart.Get_Poss(i)[j]
                        PosY = chart.Get_Poss(i)[j].Get_Pos()[1];// - StartPos[1];
                        if (chart.Get_Poss(i)[j].Get_Id() == releasedIdProgress[i]) { // Uses releasedIdProgress so the id doesn't change until the hitter has been released
                            if (PosY >= - (hitRange / 2)) {
                                if (PosY >= -(hitRange / 8)) {
                                    if (PosY <= (hitRange / 8)) {
                                        if (auto) {
                                            setTimeout(function() {
                                                KeyDown(i);
                                            },hitRange);
                                        }
                                        if (keys[i]) {
                                            if (auto) {
                                                setTimeout(function() {
                                                    KeyUp(i);
                                                },1000/16);
                                            }
                                            HitError(PosY*(128/(hitRange)));
                                            RemoveNote(i, j);
                                            Perfects++;
                                            return;
                                        }
                                    }
                                }
                                if (PosY >= -(hitRange / 4)) {
                                    if (PosY <= (hitRange / 4)) {
                                        if (keys[i]) {
                                            HitError(PosY*(128/(hitRange)));
                                            RemoveNote(i, j);
                                            Goods++;
                                            return;
                                        }
                                    }
                                }
                                if (keys[i]) {
                                        HitError(PosY*(128/(hitRange)));
                                        RemoveNote(i, j);
                                        Bads++;
                                        return;
                                }
                            }
                        } 
                        if (PosY > (hitRange / 2)) {
                            HitError(PosY*(128/(hitRange)));
                            RemoveNote(i, j);
                            releasedIdProgress[i] = idProgress[i];
                            Misses++;
                            return;
                        }
                    }
                } 
            }

            function InitChart(ChartData, mapId) {
                chart = LoadChart(chartData, mapId);
                chartMetaData = chart.Get_MetaData(); // Things like chart name, creator, etc.
                InitNotes(chart)
            }

            function Start(chartData, mapId) {
                InitChart(chartData, mapId)
                console.log("Map: " + mapId + " - " + chartMetaData);
                console.log(chart.Get_Poss(0));
                console.log(chart.Get_Poss(1));
                console.log(chart.Get_Poss(2));
                console.log(chart.Get_Poss(3));
            }

            function KeyDown(index) {
                key[index] = true
                hitters[index].src = "Sprites/Hitter_Lit_1.png";
                if (released[index] == true) {
                    keys[index] = true
                    released[index] = false;
                }
                setTimeout(function() {
                    keys[index] = false
                },1000/60);
            }
            
            function KeyUp(index) {
                key[index] = false;
                hitters[index].src = "Sprites/Hitter_Unlit_1.png";
                released[index] = true;
                releasedIdProgress[index] = idProgress[index];
            }

            window.onkeydown = function(e) {
                if (waitingForInput) {
                    Set_Input_Key(e.keyCode);
                }
                switch (e.keyCode) {
                    case hitKeys[0]:
                        KeyDown(0);
                        break;
                    case hitKeys[1]:
                        KeyDown(1);
                        break;
                    case hitKeys[2]:
                        KeyDown(2);
                        break;
                    case hitKeys[3]:
                        KeyDown(3);
                        break;
                    case 32:
                        startMap();
                        break;
                
                    default:
                        console.log(e.keyCode)
                        break;
                }
            }
            window.onkeyup = function(e) { 
                switch (e.keyCode) {
                    case hitKeys[0]:
                        KeyUp(0);
                        break;
                    case hitKeys[1]:
                        KeyUp(1);
                        break;
                    case hitKeys[2]:
                        KeyUp(2);
                        break;
                    case hitKeys[3]:
                        KeyUp(3);
                        break;
                
                    default:
                        break;
                }
            }
            
            window.onload = function() {
                function Update(_chart) {
                    if (playing) {
                        now = Date.now()
                        dt = now - lastUpdate;
                        lastUpdate = now;
                        try { chart.ChangeProgress(1 * (dt/16.666));
                        } finally { }
                        UpdateNotePositions(); // Updates the the position of the notes behind the scene
                        UpdateNotes(); // Update the notes position the user will see onscreen
                        for (let i = 0; i < hitters.length; i++) {
                            const element = hitters[i];
                            element.innerHTML = key[i]+" "+idProgress[i]+"<br>"+keys[i]+" "+releasedIdProgress[i];   
                        }
                        document.getElementById("AccText").innerHTML = Get_Acc().toFixed(5)*100 + "%";
                        lastUpdate = Date.now()
                    }
                }
                for (let i = 0; i < document.getElementsByClassName("hitter").length; i++) {
                    const element = document.getElementsByClassName("hitter")[i];
                    hitters[i] = element;
                }
                Start(chartData, 1);
                setInterval(Update, 1)
            }

            function startMap() {
                auto = document.getElementById("OptionModAuto").checked;
                scrollSpeed = document.getElementById("OptionScrollSpeed").value;

                playing = true;
                lastUpdate = Date.now()
            }

            inputBox = null;
            inputIndex = null;
            function Set_Input_Key(input) {
                waitingForInput = false;
                inputBox.value=input
                hitKeys[inputIndex-1] = input;
            }

            function Set_Input_Box(index) {
                waitingForInput = true;
                inputBox=document.getElementById("KeyCheck"+index);
                inputBox.value = null;
                inputIndex = index;
            }


            function Reload_Chart(_playing = false) {
                clearInterval(0); // Stops Update from being called every ms
                playing = false; // Keeps Update function from doing anything just incase

                // Removes ALL Notes
                for (let i = 0; i < notes.length; i++) {
                    for (let j = 0; j < notes[i].length; j++) {
                        RemoveNote(i, 0)
                    }
                }

                // Removes All Visual Nnotes
                while (document.getElementById("NoteContainer").children.length > 0) {
                    document.getElementById("NoteContainer").children[0].remove();
                }

                // Now that all notes are go, notelock gets reset.
                for (let i = 0; i < idProgress.length; i++) {
                    idProgress[i] = 0;
                    releasedIdProgress[i] = 0;
                }

                // Resets play information
                Perfects = 0;
                Goods = 0;
                Bads = 0;
                Misses = 0;

                // For Rat Changes
                rate = document.getElementById("OptionModRate").value; // Rate changes require whole map to be reload hence thiss function exists
                chart = null // So chart can be set later and so the previous doesn't interfere with anything
                Start(chartData, 1); // Generates the map
                playing =  _playing;
            }

        </script>
        <div id="ChartContainer">
            <div id="HitErrorBar"style="position: absolute; top:500; left: 145; width:133; height: 5px; background-color: blue;" >
                <a id="AccText" style="position: inherit; top: -32px; left: 48px;"></a>
                <div id="HitErrorBar" style="position: inherit; top:0; left: 64.5; width:5; height: 10px; background-color: blue;" >
                </div>
            </div>
            <div id="HitterContainer" style="position: absolute; background-color: rgba(0, 0, 0, 0.5); width:414px;height:100%">
                <img id="Hitter1" class="hitter" src="Sprites/Hitter_Unlit_1.png" style="left: -7px;" ></img>
                <img id="Hitter2" class="hitter" src="Sprites/Hitter_Unlit_1.png" style="left: 93;" ></img>
                <img id="Hitter3" class="hitter" src="Sprites/Hitter_Unlit_1.png" style="left: 193;" ></img>
                <img id="Hitter4" class="hitter" src="Sprites/Hitter_Unlit_1.png" style="left: 293;" ></img>
            </div>
            <div id="NoteContainer" style="overflow:hidden;"></div>
        </div>
        <div id="MapsSettingContainer" style="position:absolute; left: 500px; width: 300px; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
            <label>Auto: </label>
            <input id="OptionModAuto" type="checkbox"> <br>
            <label>Rate: </label>
            <input id="OptionModRate" type="number" value="1"> <br>
            <label>Scroll Speed: </label>
            <input id="OptionScrollSpeed" type="number" style="width:40px" value="15"> <br>
            <label>Keys: (Uses key codes)</label> <br>
            <label>1 -</label>
            <input id="KeyCheck1" type="number" style="width:40px" value="68"> <button onclick="Set_Input_Box(1)">Detect</button> <br>
            <label>2 -</label>
            <input id="KeyCheck2" type="number" style="width:40px" value="70"> <button onclick="Set_Input_Box(2)">Detect</button> <br>
            <label>3 -</label>
            <input id="KeyCheck3" type="number" style="width:40px" value="74"> <button onclick="Set_Input_Box(3)">Detect</button> <br>
            <label>4 -</label>
            <input id="KeyCheck4" type="number" style="width:40px" value="75"> <button onclick="Set_Input_Box(4)">Detect</button> <br>
            <button onclick="Reload_Chart()">Reload Chart</button> <br>
        </div>
    </body>
</html>
