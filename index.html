<!DOCTYPE html>
<html>
<head>
  <title>Prosody</title>
  <link rel="stylesheet" href="CSS/UI.css">
  <link rel="stylesheet" href="CSS/BG.css">
  <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    #big-button {
        aspect-ratio : 1 / 1;
        width: 30%;
        font-size: 24px;
        margin: auto;
    }

    #top-buttons, #bottom-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 5rem;
        background-color: #f0f0f0;
        position: fixed;
        left: 0;
        margin-left: 0;
    }

    #top-buttons {
        top: 0;
    }

    #bottom-buttons {
        bottom: 0;
    }

    .small-button {
        margin: 0 10px;
    }
  </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div id="top-buttons" class="UIContainer" style="background-color: rgba(0, 0, 0, 0.8);">
        <button class="small-button">Button 1</button>
        <button class="small-button">Button 2</button>
        <button class="small-button">Button 3</button>
    </div>

    <img id="big-button" onclick="{location.href = 'menu.html'}" style="border-radius: 50%;image-rendering: pixelated;" src="Sprites/Notes/Hitter_Lit_1.png" />

    <div id="bottom-buttons" class="UIContainer" style="background-color: rgba(0, 0, 0, 0.8);">
        <button class="small-button" onclick="location.href = 'editor.html'">Editor</button>
        <button class="small-button">Button 5</button>
        <button class="small-button">Button 6</button>
    </div>
    </body>

    </script>
</html>
