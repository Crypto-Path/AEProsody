<html> 
    <head>
        <title>
            Prosody - Menu
        </title>
        <link rel="stylesheet" href="CSS/UI.css">
        <link rel="stylesheet" href="CSS/BG.css">
        <style>
            a {
                font-size: 3rem;
            }

            p {
                font-size: 1rem;
            }

            .SongSelector {
                display: block;
                background-color: rgba(0, 0, 0, 0.5);
                width: 33%;
                cursor: pointer;
            }
            .SongSelector:hover {
                background-color: rgba(0, 0, 0, 0.75);
            }

            .miniIcon {
                background-color: rgba(62, 86, 114, 0.5);
                border-radius: 15%;
                width: 0.875rem;
            }

            .SongBanner {
                background-image: url('Sprites/Background/BG.png');
                background-size: 100%;
                height: 6rem;
                background-position: center;
                text-align: left;
                border-radius: 0 0 1rem 1rem;
            }
        </style>
    </head>
    <body>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div id="Container" class = "UIContainer">
            <div id="TitleMenuContainer" class="UIContainer">
                <a>
                    Main Menu
                </a>
            </div>
            <div id="SongsContainer" class="UIContainer" style="display: flex;">
                <button id="Song" class="UIContainer SongSelector">
                    <div class = "UIContainer SongBanner">
                        <img src="Sprites/Icon.png" style="margin-top: 2rem;">
                        <a>
                            Song
                        </a>
                    </div>
                    <div class = "UIContainer">
                        <p>
                            Song Stats<br>
                            Length:1<br>
                            Difficulty:1<br>
                            Score:1 <img src = "Sprites/Ranks/Rank_F.png" class="miniIcon"> <img src = "Sprites/Ranks/Rank_F.png" class="miniIcon">
                        </p>
                    </div>
                </button>
                <button id="Song" class="UIContainer SongSelector">
                    <div class = "UIContainer SongBanner">
                        <img src="Sprites/Icon.png" style="margin-top: 2rem;">
                        <a>
                            Song
                        </a>
                    </div>
                    <div class = "UIContainer">
                        <p>
                            Song Stats<br>
                            Length:1<br>
                            Difficulty:1<br>
                            Score:1 <img src = "Sprites/Ranks/Rank_F.png" class="miniIcon"> <img src = "Sprites/Ranks/Rank_F.png" class="miniIcon">
                        </p>
                    </div>
                </button>
            </div>
        </div>
    </body>
</html>
