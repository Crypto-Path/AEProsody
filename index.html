<!DOCTYPE html>
<html>
<head>
  <title>Prosody</title>
  <link rel="stylesheet" href="CSS/UI.css">
  <link rel="stylesheet" href="CSS/BG.css">
  <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    #big {
        aspect-ratio : 1 / 1;
        width: 30%;
        font-size: 24px;
        margin: auto;

        animation-name: expand;
        animation-duration: 1.5s;
        animation-delay: 0ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    #big-button {
        aspect-ratio : 1 / 1;
        width: 30%;
        font-size: 24px;
        margin: auto;

        animation-name: ping;
        animation-duration: 0.5s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    #big-button:hover {
        transition-timing-function: ease-in-out;
        transition-duration: 0.15s;
        width: 34.5%;
        cursor: pointer;

        animation-name: rotate;
        animation-duration: 8s;
        animation-delay: 0ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    @keyframes rotate {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
    }

    @keyframes ping {
        from {transform: scale(0.9);}
        to {transform: scale(1.1);}
    }

    @keyframes expand {
        from {transform: scale(0.5);}
        to {transform: scale(10);}
    }

    #top-buttons, #bottom-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 5rem;
        background-color: #f0f0f0;
        position: fixed;
        left: 0;
        margin-left: 0;
    }

    #top-buttons {
        top: 0;
        margin-top: 0;
    }

    #bottom-buttons {
        bottom: 0;
    }

    .small-button {
        width: 30%;
        height: 90%;
        font-size: 26px;
    }

    .button {
        width: 30%;
        height: 90%;
        font-size: 26px;
        color: #f0f0f0;
        background-color: rgba(67, 119, 134, 0.33);
    }

    button:hover {
        background-color: rgba(127, 127, 127, 0.66);
        cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div id="top-buttons" class="UIContainer" style="background-color: rgba(0, 0, 0, 0.8);">
        <button class="small-button" style="border-radius: 0.625rem 0 0 0.625rem;">Download (WIP)</button>
        <button class="small-button" style="border-radius: 0 0 0 0;">Leaderboard (WIP)</button>
        <button class="small-button" style="border-radius: 0 0.625rem 0.625rem 0;">Account (WIP)</button>
    </div>

    <img id="big-button" onclick="{
        this.id = 'big'
        setTimeout(() => {location.href = 'menu.html'},1000)
        }" style="border-radius: 50%;image-rendering: pixelated;" src="Sprites/Notes/Hitter_Lit_1.png" />

    <div id="bottom-buttons" class="UIContainer" style="background-color: rgba(0, 0, 0, 0.8);">
        <button class="button" onclick="location.href = 'editor.html'" style="border-radius: 0.625rem 0 0 0.625rem;">Editor</button>
        <button class="small-button" style="border-radius: 0 0 0 0;">Skinner (WIP)</button>
        <button class="small-button" style="border-radius: 0 0.625rem 0.625rem 0;">Settings (WIP)</button>
    </div>
    </body>
    <script>
        
    </script>
</html>
